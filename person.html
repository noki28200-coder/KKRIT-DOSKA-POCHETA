<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .photo {
            width: 250px;
            border-radius: 5px;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-4">

    <a href="index.html" class="btn btn-secondary mb-3">← Назад</a>

    <div id="personBlock"></div>

</div>

<script>
    // Загрузка данных из localStorage
    function loadPeople() {
        const saved = localStorage.getItem('peopleData');
        if (saved) {
            return JSON.parse(saved);
        }
        // Начальные данные на случай, если localStorage пуст
        return [
            {
                id: 1,
                name: "Томас Шелби",
                group: "1.24–9АБД",
                title: "Постоянный участник мероприятий, отличник",
                text: "Недавно участвовал там то там то, проявил себя там то там то. Гордость колледжа.",
                img: "person.jpg"
            }
        ];
    }

    const people = loadPeople();

    // получение id из адресной строки
    const url = new URLSearchParams(window.location.search);
    const id = Number(url.get("id"));

    const person = people.find(p => p.id === id);

    if (person) {
        document.getElementById("personBlock").innerHTML = `
            <div class="bg-white shadow-sm p-4 rounded">
                <div class="d-flex">
                    <img src="${person.img}" class="photo me-3" alt="${person.name}">
                    <div>
                        <h3>${person.name} группа ${person.group}</h3>
                        <p><strong>${person.title}</strong></p>
                    </div>
                </div>

                <p class="mt-3">${person.text}</p>
            </div>
        `;
    } else {
        document.getElementById("personBlock").innerHTML =
            "<h4>Человек не найден</h4>";
    }
</script>

</body>
</html>
